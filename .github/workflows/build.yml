name: Developer Branch Test

on:
  push:
    branches: ['feat/*']

jobs:
  linting:
    name: Lint with Checkstyle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # Update as needed

      - name: Set up Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Run Checkstyle and save output
        run: |
          mvn checkstyle:checkstyle || true
          cat target/checkstyle-result.xml || echo "No checkstyle result found"

      - name: Upload linting report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: target/checkstyle-result.xml
          if-no-files-found: warn

  build:
    name: Build with Maven
    runs-on: ubuntu-latest
    needs: linting
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # Update as needed

      - name: Set up Maven
        run: |
          sudo apt-get update
          sudo apt-get install -y maven

      - name: Run mvn clean package
        run: mvn clean package
